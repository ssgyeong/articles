#MySql 연결세팅
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/articles
#    username: root
    username: ${DB_USER}
    password: ${DB_PW}
#    password: 1111
  sql:
    init:
      mode: never
        #always:매번, embedded:내장 DB만, neber(모든동작안함)
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true